<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style2.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>入会申込み</title>
  </head>

  <body>
    <div class="content">
    <h1>入会申込み</h1>

    <p>入会するには、次のフォームに必要事項をご記入下さい。</p>
      <div class="form">
        <label for="mymail">メールアドレス</label>
        <input id="mymail" type="email" name="mymail">
      </div>
      <div class="form">
        <label for="passcode">パスワード</label>
        <input id="passcode" type="password" name="passcode">
        </div>
      <div class="form">
        <button type="submit" name="button">登録する</button>
      </div>
    </div>
  </body>
</html>
